<br></br><br></br><div>↓</div>

<script language="JavaScript"><!--
    function scrl()
    {
        y = document.body.scrollTop;
        parent.rightFrame.newXY(y);
    }
    function newXY(n)
    {
        scrollTo(0,n);
    }
    // --></script>
</body>
